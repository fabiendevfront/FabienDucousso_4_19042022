<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/modal.js"></script>
    <title>Reservation</title>
</head>
<body>
    <header class="header" id="header-nav">
        <img src="assets/images/Logo.png" alt="Logo du site GameOn" class="header__logo" />
        <nav class="header__nav">
            <div class="header__container">
                <a href="#" class="header__link">Détails de l'évènement</a>
                <a href="#" class="header__link">Évènements passés</a>
                <a href="#" class="header__link">À propos</a>
                <a href="#" class="header__link">Contact</a>
            </div>
            <a href="javascript:void(0);" class="header__icon" onclick="editNav()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title title">Marathon national<br> de jeux vidéos</h1>
                    <p class="hero__subtitle subtitle">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
                </div>
                <div class="hero__picture">
                    <img src="assets/images/bg_img.jpg" alt="Image d'illustration d'une joueuse" />
                </div>
                <button class="hero__btn btn btn--signup" id="open-modal">Je m'inscris</button>
            </div>
        </section>
        <div class="bground">
            <div class="content">
                <span class="close"></span>
                <div class="modal-body">
                    <form name="reserve" action="index.html" method="get" onsubmit="validate();">
                        <div class="formData">
                            <label for="first">Prénom</label>
                            <input
                                class="text-control"
                                type="text"
                                id="first"
                                name="first"
                                minlength="2"
                            />
                        </div>
                        <div class="formData">
                            <label for="last">Nom</label>
                            <input
                                class="text-control"
                                type="text"
                                id="last"
                                name="last"
                            />
                        </div>
                        <div class="formData">
                            <label for="email">E-mail</label>
                            <input
                                class="text-control"
                                type="email"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="formData">
                            <label for="birthdate">Date de naissance</label>
                            <input
                                class="text-control"
                                type="date"
                                id="birthdate"
                                name="birthdate"
                            />
                        </div>
                        <div class="formData">
                            <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                            <input
                                class="text-control"
                                type="number"
                                id="quantity"
                                name="quantity"
                                min="0"
                                max="99"
                            />
                        </div>
                        <div class="formData">
                            <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location1"
                                name="location"
                                value="New York"
                            />
                            <label class="checkbox-label" for="location1">
                                <span class="checkbox-icon"></span>
                                New York
                            </label>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location2"
                                name="location"
                                value="San Francisco"
                            />
                            <label class="checkbox-label" for="location2">
                                <span class="checkbox-icon"></span>
                                San Francisco
                            </label>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location3"
                                name="location"
                                value="Seattle"
                            />
                            <label class="checkbox-label" for="location3">
                                <span class="checkbox-icon"></span>
                                Seattle
                            </label>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location4"
                                name="location"
                                value="Chicago"
                            />
                            <label class="checkbox-label" for="location4">
                                <span class="checkbox-icon"></span>
                                Chicago
                            </label>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location5"
                                name="location"
                                value="Boston"
                            />
                            <label class="checkbox-label" for="location5">
                                <span class="checkbox-icon"></span>
                                Boston
                            </label>
                            <input
                                class="checkbox-input"
                                type="radio"
                                id="location6"
                                name="location"
                                value="Portland"
                            />
                            <label class="checkbox-label" for="location6">
                                <span class="checkbox-icon"></span>
                                Portland
                            </label>
                        </div>
                        <div class="formData">
                            <input
                                class="checkbox-input"
                                type="checkbox"
                                id="checkbox1"
                                checked
                            />
                            <label class="checkbox2-label" for="checkbox1">
                                <span class="checkbox-icon"></span>
                                J'ai lu et accepté les conditions d'utilisation.
                            </label>
                            <br>
                            <input
                                class="checkbox-input"
                                type="checkbox"
                                id="checkbox2"
                            />
                            <label class="checkbox2-label" for="checkbox2">
                                <span class="checkbox-icon"></span>
                                Je Je souhaite être prévenu des prochains évènements.
                            </label>
                        </div>
                        <input
                            class="btn-submit button"
                            type="submit"
                            value="C'est parti"
                        />
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>
</body>
</html>
